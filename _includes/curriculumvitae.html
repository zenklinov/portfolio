<section class="cv-section">
  <div class="container">
    <h2 class="section-title">Curriculum Vitae / Resume</h2>
    
    <div class="cv-content">
      <p class="instruction-text">
        You can view my CV embedded below. If the embed doesn't load, or you prefer, 
        you can download the file directly.
      </p>

      <div class="pdf-container">
        <iframe 
          class="pdf-viewer" 
          src="assets/cv/cv.pdf" 
          title="CV Document"
          loading="lazy">
          <p class="pdf-fallback">
            It seems your browser cannot display the embedded PDF.
            <br>
            <a href="assets/cv/cv.pdf" class="download-link">Download CV (PDF)</a>
          </p>
        </iframe>
      </div>

      <a href="assets/cv/cv.pdf" class="download-button" download>
        <i class="fa fa-download" aria-hidden="true"></i>
        <span class="button-text">Download CV (PDF)</span>
      </a>
    </div>
  </div>
</section>
