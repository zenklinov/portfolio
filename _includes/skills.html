<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Section</title>
    <style>
        .section-wrapper {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .section-heading {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .skills-subsection {
            font-size: 1.5em;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .center-align {
            text-align: center;
        }
        .paragraph-text {
            font-size: 1em;
            color: #555;
        }
        .skills-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .technical-skills {
            margin-top: 20px;
        }
        .progress-bars {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .skillbar {
            width: 100%;
            position: relative;
            margin-bottom: 15px;
        }
        .skillbar-title {
            position: absolute;
            top: 0;
            left: 0;
            width: 110px;
            height: 35px;
            color: #fff;
            font-weight: bold;
            text-align: center;
            line-height: 35px;
        }
        .skillbar-bar {
            height: 35px;
            width: 0;
            background: #3498db;
        }
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            justify-items: center;
        }
        .tool-item {
            text-align: center;
        }
        .tool-icon img {
            width: 48px;
            height: 48px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="section-wrapper">
    <section class="section skills" id="skills">
        <div>
            <h2 class="section-heading" id="skills-text">Core Competencies and Technologies</h2>
            <h3 class="center-align skills-subsection">Areas of Expertise</h3>
            <p class="paragraph-text center-align">
                Research, Data Analysis, Data Science, Retrieval-Augmented Generation (RAG).
            </p>
            <div class="skills-grid">
               
                <!-- Bagian Programming Languages -->
                <div class="technical-skills">
                    <h3 class="center-align skills-subsection">Programming Languages</h3>
                    <div class="progress-bars">
                        <div class="skillbar clearfix" data-percent="90%">
                            <div class="skillbar-title" style="background: #2980b9;"><span>Python</span></div>
                            <div class="skillbar-bar" style="background: #3498db; width: 90%;"></div>
                        </div>
                        <div class="skillbar clearfix" data-percent="85%">
                            <div class="skillbar-title" style="background: #2980b9;"><span>R</span></div>
                            <div class="skillbar-bar" style="background: #3498db; width: 85%;"></div>
                        </div>
                        <div class="skillbar clearfix" data-percent="80%">
                            <div class="skillbar-title" style="background: #2980b9;"><span>SQL</span></div>
                            <div class="skillbar-bar" style="background: #3498db; width: 80%;"></div>
                        </div>
                    </div>
                </div>

                <!-- Bagian Tools -->
                <div class="technical-skills">
                    <h3 class="center-align skills-subsection">Tools</h3>
                    <div class="tools-grid">
                        <div class="tool-item">
                            <div class="tool-icon"><img src="https://www.minitab.com/content/dam/www/en/uploadedImages/logos/40/MSS_40px.png" alt="Minitab Logo"></div>
                            <div>Minitab</div>
                        </div>
                        <div class="tool-item">
                            <div class="tool-icon"><img src="https://images.sftcdn.net/images/t_app-icon-m/p/03886d52-96d1-11e6-aec3-00163ed833e7/371059589/spss-download.png" alt="IBM SPSS Logo"></div>
                            <div>IBM SPSS</div>
                        </div>
                        <div class="tool-item">
                            <div class="tool-icon"><img src="https://upload.wikimedia.org/wikipedia/commons/2/21/Matlab_Logo.png" alt="Matlab Logo"></div>
                            <div>Matlab</div>
                        </div>
                        <div class="tool-item">
                            <div class="tool-icon"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/3/37/EViews_logo.svg/330px-EViews_logo.svg.png" alt="Eviews Logo"></div>
                            <div>Eviews</div>
                        </div>
                        <div class="tool-item">
                            <div class="tool-icon"><img src="https://avatars.githubusercontent.com/u/16259639?s=200&v=4" alt="GeoDa Logo"></div>
                            <div>GeoDa</div>
                        </div>
                        <div class="tool-item">
                            <div class="tool-icon"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/df/ArcGIS_logo.png/900px-ArcGIS_logo.png" alt="ArcGIS Logo"></div>
                            <div>ArcGIS</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
